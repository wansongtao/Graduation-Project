<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数名</title>
</head>
<body>
    <script>
        /*ES6的所有函数对象都会暴露一个只读
        的name属性，其中包含关于函数的信息。
        */
        function foo() {}
        let bar = function() {};
        let baz = () => {};

        console.log(foo.name);//foo
        console.log(bar.name);//bar
        console.log(baz.name);//baz

        console.log((() => {}).name);//(空字符串)
        console.log((new Function()).name);//anonymous
    </script>
</body>
</html>
