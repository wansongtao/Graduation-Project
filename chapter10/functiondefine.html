<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数定义</title>
</head>
<body>
    <script>
        /*函数实际上是对象，每个函数都是Function类型的实例
        ，而Function也有属性和方法。函数名就是指向函数对象
        的指针，而且不一定与函数本身紧密绑定。
        */

        //1.函数通常以函数声明的方式定义。
        function sum (num1, num2){
            return num1 + num2;
        }
        console.log(sum(1, 2));//3

        //2.另一种定义函数的语法是函数表达式。
        let wSum = function (num1, num2) {
            return num1 + num2;
        };
        console.log(wSum(1,2));//3


        //3.箭头函数
        let sSum = (num1, num2) => {
            return num1 + num2;
        };
        console.log(sSum(1, 3));//4

        //4.使用构造函数Function，定义函数（不推荐）。
        //这段代码会被解释两次，第一次是将它当作常规
        //ES代码，第二次是解释传给构造函数的字符串。
        let tSum = new Function('num1', 'num2', 'return num1 + num2');
        console.log(tSum(1, 3));//4 
    </script>
</body>
</html>
