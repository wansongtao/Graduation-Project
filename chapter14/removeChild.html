<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移除节点</title>
</head>
<body>
    <ul id="test">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        /*replaceChild()方法接收两个参数：要插入的节
        点和要替换的节点。*/
        const ul = document.getElementById('test');

        ul.removeChild(ul.firstElementChild);

        ul.removeChild(ul.lastElementChild);
    </script>
</body>
</html>
