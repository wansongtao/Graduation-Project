<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>克隆节点</title>
</head>
<body>
    <ul id="test">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        //cloneNode()方法，会返回与调用它的节点一模一样
        //的节点。这个方法接收一个布尔值参数，表示是否深复制。
        const myList = document.getElementById('test');

        //深复制
        let deepList = myList.cloneNode(true);
        console.log(deepList);

        //浅复制
        console.log(myList.cloneNode(false));
    </script>
</body>
</html>
