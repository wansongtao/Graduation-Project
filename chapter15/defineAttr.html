<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义数据属性</title>
</head>
<body>
    <div id="myDiv" data-name="wst" data-id="item1"></div>
    <script>
        let div = document.getElementById('myDiv');

        //取得自定义数据属性的值
        let name = div.dataset.name;
        console.log(name);//wst

        //设置自定数据属性的值
        div.dataset.id = 'item2';
        console.log(div.dataset.id);//item2
    </script>
</body>
</html>
