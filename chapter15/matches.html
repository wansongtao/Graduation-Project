<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matches方法</title>
</head>
<body>
    <div class="mydiv"></div>
    <p></p>
    <script>
        let div = document.querySelector('div');
        console.log(div.matches('.mydiv'));//true
    </script>
</body>
</html>
