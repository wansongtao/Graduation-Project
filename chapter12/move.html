<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动窗口</title>
</head>
<body>
    <script>
        //把窗口移动到左上角
        window.moveTo(0, 0);

        //把窗口向左移动50像素，再向下移动100像素
        window.moveBy(-50, 100);
        //依浏览器而定，以上方法可能会被部分或全部禁用
    </script>
</body>
</html>
