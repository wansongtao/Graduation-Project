<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Visibility API(检测页面可见性)</title>
</head>
<body>
    <script>
        document.addEventListener('visibilitychange', (e) => {
            console.log(e.target.visibilityState);  //hidden隐藏，visible显示
        });
    </script>
</body>
</html>
