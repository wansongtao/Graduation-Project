<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问器属性设置</title>
</head>
<body>
    <script>
        let book = {
            year_:2017,  //下划线常用来表示该属性并不希望在对象方法的外部被访问。
            edition: 1
        };

        //访问器属性的典型使用场景，即设置一个属性值会导致一些其他变化发生
        Object.defineProperty(book, "year", {
            get() {
                return this.year_;
            },
            set(newValue) {
                if(newValue > 2017){
                    this.year_ = newValue;
                    this.edition += newValue - 2017;
                }
            }
        });

        //给这个属性赋值时，会读取它的访问器属性
        book.year = 2018;
        console.log(book.edition);//2
    </script>
</body>
</html>
