<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类定义</title>
</head>
<body>
    <script>
        //类声明
        class Person {}

        //类表达式
        const Animal = class {};

        //类表达式在它们被求值前也不能引用(函数也不行),类定义不能被提升
        console.log(FunctionExpression);//undefined
        var FunctionExpression = function() {};
        console.log(FunctionExpression);//ƒ () {}

        console.log(ClassWst);//undefined
        var ClassWst = class {};
        console.log(ClassWst);//class {}

        //console.log(ClassLst);//报错
        class ClassLst {}
        console.log(ClassLst);//class ClassLst {}
    </script>
</body>
</html>
