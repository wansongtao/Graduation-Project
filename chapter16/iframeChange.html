<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内嵌窗格的变化</title>
</head>
<body>
    <h1>Hello world!</h1>
    <iframe src="defaultView.html" frameborder="1" id="myIframe" scrolling="no"></iframe>

    <script>
        const iframe = document.getElementById('myIframe');

        //contentDocument属性包含子内嵌窗格中内容的document对象的指针。
        /*contentDocument属性是Document的实例，拥有所有文档属性和方法。*/
        let iframeDoc = iframe.contentDocument;

        console.log(iframeDoc.body.clientHeight);

        setTimeout(() => {
            //要想获取变化后的高度，必须重新调用contentDocument属性
            console.log(iframe.contentDocument.body.clientHeight); 

            iframe.setAttribute('height', iframe.contentDocument.body.clientHeight + 'px');     
        }, 200);

        //contentWindow属性，返回相应窗格的window对象，这个对象上有一个document属性。
        console.log(iframe.contentWindow.document);

        console.log(iframe.contentDocument === iframe.contentWindow.document); //true
    </script>
</body>
</html>
